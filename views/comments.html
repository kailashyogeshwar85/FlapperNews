<!DOCTYPE html>
<html lang="en" ng-app="flapperApp">
<head>
	<meta charset="UTF-8">
	<title>Flapper News</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../semantic/dist/semantic.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body ng-controller="CommentsCtrl">
	<div ng-include="'include/header.html'">		
	</div>
	<div class="ui container main-container cloak" ng-cloak>
		<div class="ui threaded comments">
			<h3 class="ui dividing header">Comments</h3>
			<div class="comment" ng-repeat="comment in comments">
				<a class="avatar">
					<img class="comment-avatar" src="/images/elliot.jpg">
				</a>
				<div class="content">
					<a class="author">{{comment.by}}</a>
					<div class="metadata">
						<span class="date">{{comment.time| formatDate}}</span>
					</div>
					<div class="text" ng-bind-html=comment.text>
						<!-- {{comment.text}} -->
					</div>
					<div class="actions">
						<a class="reply">Reply</a>
					</div>
				</div>
				<div class="comments" ng-if="comment.kids && comment.kids.length > 0" ng-init="getReplyComment(comment.kids)">
			      <!-- <div ng-repeat=" cmt in getReplyComment(comment.kids)"> -->
			      <div class="comment" ng-repeat="cmt in replyComment">
			        <a class="avatar">
			          <img src="/images/steve.jpg">
			        </a>
			        <div class="content">
			          <a class="author" hreg="{{cmt.url}}">{{cmt.by}}</a>
			          <div class="metadata">
			            <span class="date">{{cmt.time |formatDate}}</span>
			          </div>
			          <div class="text" ng-bind-html=cmt.text>
			            <!-- {{cmt.text}} -->
			          </div>
			          <div class="actions">
			            <a class="reply">Reply</a>
			          </div>			        
			        </div><!-- content -->			        
			     	</div><!-- comment -->
			   	</div><!-- end of nested comments -->				
			</div><!-- comment -->
			
			<form class="ui reply form">
				<div class="field">
					<textarea></textarea>
				</div>
				<div class="ui blue labeled submit icon button">
					<i class="icon edit"></i> Add Reply
				</div>
			</form>
		</div>
		
	</div><!-- main-container -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>		  	 	  	 	
	<script type="text/javascript" src="../semantic/dist/semantic.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/routes.js"></script>	 
	<script type="text/javascript" src="../js/CommentsCtrl.js"></script>
	<script type="text/javascript" src="../js/Comment.js"></script>
	<script type="text/javascript" src="../js/filters/filters.js"></script>
</body>
</html>
